version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: exam-hall-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: examhall123
      MONGO_INITDB_DATABASE: examhall
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - exam-hall-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: exam-hall-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:examhall123@mongodb:27017/examhall?authSource=admin
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - exam-hall-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/package.json

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: exam-hall-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - exam-hall-network
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./public
          target: /app/public
        - action: rebuild
          path: package.json

volumes:
  mongodb_data:

networks:
  exam-hall-network:
    driver: bridge
